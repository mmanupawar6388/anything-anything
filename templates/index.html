<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST GAN - AI Digit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: all 0.3s;
            animation: scaleIn 0.5s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üé® MNIST GAN</h1>
            <p class="subtitle">AI-Powered Handwritten Digit Generator</p>
        </header>

        <div class="info-panel" id="modelInfo">
            <h3>üìä Model Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="modelStatus">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Parameters</div>
                    <div class="info-value" id="modelParams">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Device</div>
                    <div class="info-value" id="modelDevice">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Epoch</div>
                    <div class="info-value" id="modelEpoch">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üé≤ Generate Images</h2>

            <div class="status" id="statusMessage"></div>

            <div class="control-panel">
                <div class="control-group">
                    <label for="numImages">Number of Images</label>
                    <input type="number" id="numImages" min="1" max="100" value="16">
                </div>
                <div class="control-group">
                    <label for="seed">Random Seed (optional)</label>
                    <input type="number" id="seed" placeholder="Leave empty for random">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="generateImages()">
                    üé® Generate Images
                </button>
                <button class="btn-secondary" onclick="generateInterpolation()">
                    üåà Interpolate
                </button>
                <button class="btn-success" onclick="clearGallery()">
                    üóëÔ∏è Clear Gallery
                </button>
                <button class="btn-secondary" style="background: linear-gradient(135deg, #FF9966 0%, #FF5E62 100%);"
                    onclick="reloadModel()">
                    üîÑ Reload Model
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating amazing digits...</p>
            </div>

            <div class="gallery" id="gallery"></div>
        </div>

        <footer>
            <p>Built with ‚ù§Ô∏è using Flask & PyTorch | MNIST GAN Project 2026</p>
        </footer>
    </div>

    <script>
        // Load model info on page load
        window.addEventListener('load', loadModelInfo);

        async function loadModelInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('modelStatus').textContent = 'Not Loaded';
                    return;
                }

                document.getElementById('modelStatus').textContent = data.status || 'Ready';
                document.getElementById('modelParams').textContent =
                    (data.num_parameters / 1000000).toFixed(2) + 'M';
                document.getElementById('modelDevice').textContent =
                    data.device.toUpperCase();
                document.getElementById('modelEpoch').textContent =
                    data.model_info?.epoch || 0;
            } catch (error) {
                console.error('Failed to load model info:', error);
                document.getElementById('modelStatus').textContent = 'Error';
            }
        }

        async function generateImages() {
            const numImages = parseInt(document.getElementById('numImages').value);
            const seed = document.getElementById('seed').value;

            if (numImages < 1 || numImages > 100) {
                showStatus('Please enter a number between 1 and 100', 'error');
                return;
            }

            showLoading(true);
            clearStatus();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num_images: numImages,
                        seed: seed ? parseInt(seed) : null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayImages(data.images);
                    showStatus(`Successfully generated ${data.num_images} images!`, 'success');
                } else {
                    showStatus('Generation failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function generateInterpolation() {
            const numSteps = 20;

            showLoading(true);
            clearStatus();

            try {
                const response = await fetch('/api/interpolate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num_steps: numSteps
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayImages(data.images);
                    showStatus(`Generated ${data.num_steps} interpolation steps!`, 'success');
                } else {
                    showStatus('Interpolation failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function reloadModel() {
            showLoading(true);
            clearStatus();

            try {
                const response = await fetch('/api/reload', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showStatus('Model reloaded! Epoch: ' + (data.model_info.epoch || 0), 'success');
                    loadModelInfo(); // Refresh info
                } else {
                    showStatus('Reload failed: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            images.forEach((imgData, index) => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = imgData;
                img.alt = `Generated digit ${index + 1}`;
                img.title = `Click to download`;
                img.style.animationDelay = `${index * 0.05}s`;

                // Add click to download
                img.onclick = () => downloadImage(imgData, `digit_${index + 1}.png`);

                container.appendChild(img);
                gallery.appendChild(container);
            });
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            link.click();
        }

        function clearGallery() {
            document.getElementById('gallery').innerHTML = '';
            clearStatus();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function clearStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                generateImages();
            } else if (e.key === 'i' && e.ctrlKey) {
                e.preventDefault();
                generateInterpolation();
            } else if (e.key === 'c' && e.ctrlKey && e.shiftKey) {
                e.preventDefault();
                clearGallery();
            }
        });
    </script>
</body>

</html>
